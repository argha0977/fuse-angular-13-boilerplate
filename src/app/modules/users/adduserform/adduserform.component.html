<div class="flex flex-col flex-auto p-6 pt-10 sm:p-8 sm:pt-10 overflow-y-auto" *ngIf="addFlag || editFlag">
       
    <div class="flex items-center justify-between -mt-3 -ml-4">
        <button class="pr-4 pl-3.5" mat-button  (click)="onAdd()" *ngIf="addFlag">
        
            <ng-container>
                <div class="flex items-center justify-center">
                    <mat-icon [svgIcon]="'heroicons_solid:user'"></mat-icon>
                    <span class="ml-2 font-semibold">Add User</span>
                </div>
            </ng-container>
        
        </button>
        <button class="pr-4 pl-3.5" mat-button  (click)="onUpdate()" *ngIf="editFlag">
        
            <ng-container>
                <div class="flex items-center justify-center">
                    <mat-icon [svgIcon]="'heroicons_solid:user'"></mat-icon>
                    <span class="ml-2 font-semibold">Edit User</span>
                </div>
            </ng-container>
        
        </button>
        <button mat-icon-button [matTooltip]="'Close'" (click)="close()" >
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <mat-divider class="mt-6 mb-8"></mat-divider>
    <form
    class="flex flex-col flex-auto p-1 sm:p-1 overflow-y-auto "
    [formGroup]="contactForm">
  
      <mat-form-field class="flex-auto gt-xs:pr-3 w-full">
        <mat-label>First Name</mat-label>
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <input name="firstname" formControlName="firstname"  [(ngModel)]="user.firstname" matInput required>
        <!-- <mat-error>First Name is required!</mat-error> -->
    </mat-form-field>
    <mat-form-field class="flex-auto gt-xs:pr-3 w-full">
        <mat-label>Last Name</mat-label>
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <input name="lastname" formControlName="lastname"  [(ngModel)]="user.lastname" matInput required>
        <!-- <mat-error>Last Name is required!</mat-error> -->
    </mat-form-field>

    <!-- <mat-form-field class="flex-auto gt-xs:pr-3 w-full">
        <mat-label>Mobile number</mat-label>
        <mat-icon matSuffix class="secondary-text">mobile_friendly</mat-icon>
        <input name="mobile" formControlName="mobile"  [(ngModel)]="user.mobile" matInput required pattern="(^\d{10}$)">
        <mat-error *ngIf="!mobile.errors?.pattern">Mobile No is required!</mat-error>
        <mat-error>Mobile No is not incorrect format!</mat-error>
    </mat-form-field> -->

    <mat-form-field class="flex-auto gt-xs:pr-3 w-full">
        <mat-label>Mobile number </mat-label>
        <mat-icon matSuffix class="secondary-text">mobile_friendly</mat-icon>
        <input type="tel" matInput #mobile maxlength="10" value="" formControlName="mobile"  required [(ngModel)]="user.mobile" pattern="(^\d{10}$)">
       <!-- <mat-error >
         Please enter 10 digits mobile no.
       </mat-error> -->
      </mat-form-field>
    <!--  -->

    <mat-form-field   class="flex-auto gt-xs:pr-3 w-full">
        <mat-label>Password</mat-label>
        <mat-icon matSuffix class="secondary-text" *ngIf="addFlag" (click)= "visible=!visible">{{!visible ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-icon matSuffix class="secondary-text" *ngIf="editFlag" >visibility_off</mat-icon>
        <input [type]="!visible ? 'password' : 'text'" formControlName="password" [readonly]="editFlag"  [(ngModel)]="user.password" matInput  required>
        <!-- <mat-error >Password is required!</mat-error> -->
        
    </mat-form-field>
    <mat-form-field class="flex-auto gt-xs:pr-3 w-full">
        <mat-label>Email</mat-label>
        <mat-icon matSuffix class="secondary-text">email</mat-icon>
        <input type="email" name="email"  [(ngModel)]="user.email" matInput formControlName="email"  type="email" pattern="[A-Za-z0-9._%+-]{1,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required>
        <!-- <mat-error>Email is not correct format!</mat-error> -->
    </mat-form-field>
    <mat-form-field class="flex-auto gt-xs:pr-3 w-full"> 
        <mat-label>Role</mat-label>
                    <mat-select name="role" [(ngModel)]="user.role" formControlName="role" >
                        <mat-option *ngFor="let role of roles" [value]="role.name">
                            {{role.name}}
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">person_outline</mat-icon>
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="end center" style="margin-bottom: 20px; margin-top:20px;margin-left:10px;" >
        <button mat-raised-button color="primary" (click)="onAdd()" class="submit-button" aria-label="Filter" *ngIf="addFlag">
            ADD
        </button>
        <button mat-raised-button color="primary" (click)="onUpdate()" class="submit-button" aria-label="Filter" *ngIf="editFlag">
            Update
        </button>
    </div> 
</form>
<!--  -->

</div>
