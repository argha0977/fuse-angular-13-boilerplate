<div class="flex flex-col max-w-240 md:min-w-160 -m-6">
     <!-- Header -->
     <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{dialogTitle}}</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close();"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <form
    class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
    [formGroup]="contactForm">
      <!-- firstname -->
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <input name="firstname" formControlName="firstname" [(ngModel)]="user.firstname" matInput >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
        <input name="lastname" formControlName="lastname" [(ngModel)]="user.lastname" matInput >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mobile number</mat-label>
        <mat-icon matSuffix class="secondary-text">mobile_friendly</mat-icon>
        <input name="mobile" formControlName="mobile" [(ngModel)]="user.mobile" matInput >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <mat-icon matSuffix class="secondary-text" (click)= "visible= !visible">{{!visible ? 'visibility' : 'visibility_off'}}</mat-icon>
        <input [type]="!visible ? 'password' : 'text'" formControlName="password" [(ngModel)]="user.password" matInput maxlength="10">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <mat-icon matSuffix class="secondary-text">email</mat-icon>
        <input name="email" formControlName="email" [(ngModel)]="user.email" matInput required type="email">
    </mat-form-field>
    <mat-form-field > 
        <mat-label>Role</mat-label>
                    <mat-select name="role" formControlName="role" [(ngModel)]="user.role">
                        <mat-option *ngFor="let role of roles" [value]="role.name">
                            {{role.name}}
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">person_outline</mat-icon>
    </mat-form-field>
    <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
        <div class="-ml-2">

        </div>
        <div class="flex items-center mt-4 sm:mt-0">
        <button *ngIf="action !== 'edit'"
        class="order-first sm:order-last"
        mat-flat-button
        [color]="'primary'"
        (click)="onSave()">
        ADD
       </button>
       <button *ngIf="action === 'edit'"
        class="order-first sm:order-last"
        mat-flat-button
        [color]="'primary'"
        (click)="onSave()">
        UPDATE
       </button>
        </div>
    </div>
    </form>

</div>
